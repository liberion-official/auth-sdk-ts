name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Build & Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build all packages
        run: pnpm build

      - name: Rename standalone bundle for release
        run: |
          VERSION=$(node -p "require('./packages/frontend/package.json').version")
          cp packages/frontend/lib/liberion-auth.js packages/frontend/lib/liberion-auth-v${VERSION}.js
          ls -lh packages/frontend/lib/

      - name: Verify standalone bundle exists
        run: |
          test -f packages/frontend/lib/liberion-auth.js || exit 1
          VERSION=$(node -p "require('./packages/frontend/package.json').version")
          test -f packages/frontend/lib/liberion-auth-v${VERSION}.js || exit 1

      - name: Publish to npm
        run: |
          pnpm --filter "@trust-proto/*" publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            packages/frontend/lib/liberion-auth.js
            packages/frontend/lib/liberion-auth-v*.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
